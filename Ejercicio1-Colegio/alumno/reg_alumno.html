        <tr>

            <label for="dni">D.N.I.</label>

        </tr>
        <tr>
          <td  height="40px">
            <label for="nomyape" ">Nombre y Apellido </label>
          </td>
          <td bgcolor="#D7D2F7" height="40px">
            <input  type="text" id="nomyape" name="nomyape" placeholder="Ingrese nombre y apellido." >
          </td>
        </tr>
        <tr>
          <td >
            <label for="ciudad" > Ciudad</label>
          </td>
          <td  height="40px">
            <input  type="text" name="ciudad" id="ciudad" placeholder="Ingrese la ciudad">

        </tr>
        <tr>
          <td  height="40px">
            <label for="domicilio">Domicilio</label>
          </td>
          <td  height="40px">
            <input  type="text" name="domicilio" id="domicilio" placeholder="Ingrese el domicilio">

        </tr>

          </td>

        </tr>
        <tr>
          <td  height="40px">
            <label for="mail">Mail</label>
          </td>
          <td  height="40px">

        <tr>

          </td>
